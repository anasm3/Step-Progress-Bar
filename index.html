<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Step-Progress-Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">
          <img src="images/tick.png" alt="">
        </div>
        <div class="circle">
          <img src="images/cross.png" alt="">
        </div>
        <div class="circle">
          <img src="images/cross.png" alt="">
        </div>
        <div class="circle">
          <img src="images/cross.png" alt="">
        </div>
        <div class="circle">
          <img src="images/cross.png" alt="">
        </div>
      </div>
      <button class="btn" id="prev" disabled><img src="images/left-arrow.png" alt="" width="20px"></button>
      <button class="btn" id="next"><img src="images/right-arrow.png" alt="" width="20px"></button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
